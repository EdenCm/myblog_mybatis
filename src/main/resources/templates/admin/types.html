<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments:: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>分类管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

<!--导航-->
    <nav th:replace="admin/_fragments:: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-samll">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu ">
                <h2 class="ui teal header item">管理后台</h2>
                <a href="#" class=" active m-item item m-mobile-hide"><i class="mini home icon"></i>博客</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
                <div class="right menu">
                    <div class="ui dropdown item m-mobile-hide">
                        <div class="text">
                            <img src="https://unsplash.it/100/100?image=1005" class="ui avatar image">
                            陈明
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
                <div class="right item">
                    <div class="m-item  ui icon inverted transparent input m-mobile-hide">
                        <input type="text" placeholder="Search...">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <div class="ui attached menu pointing">
        <div class="ui container">
            <div class="right menu">
                <a href="#" th:href="@{/admin/types/input}" class="item">新增</a>
                <a href="#" th:href="@{/admin/types/types}" class="teal active item ">列表</a>
            </div>
        </div>
    </div>
<!--中间内容-->
    <div class="m-container-small stackable m-padded-tb-big">
        <div class="ui container">
            <!--头部-->
            <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
                <i class="close icon"></i>
                <div class="header">提示：</div>
                <p th:text="${message}"></p>
            </div>
            <table class="ui celled table">
                <thead>
                <tr>
                    <th></th>
                    <th>名称</th>
                    <th>操作</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="type,iterStat:${page.list}">
                    <td th:text="${iterStat.count}" >1</td>
                    <td th:text="${type.name}">Java</td>
                    <td>
                        <a href="#" th:href="@{/admin/type/{id}/input(id=${type.id})}" class="ui mini teal button">编辑</a>
                        <a href="#" th:href="@{/admin/type/{id}/delete(id=${type.id})}" class="ui mini red button">删除</a>
                    </td>
                </tr>
                <!--<tr>-->
                    <!--<td>1</td>-->
                    <!--<td>刻意练习清单</td>-->
                    <!--<td>-->
                        <!--<a class="ui mini teal button">编辑</a>-->
                        <!--<a class="ui mini red button">编辑</a>-->
                    <!--</td>-->
                <!--</tr>-->
                </tbody>
                <tfoot>
                    <tr >
                        <th colspan="6">
                            <div class="ui  pagination menu" th:if="${page.pages}>1">
                                <a href="#" th:href="@{/admin/types(page=${page.pageNum})}" class="icon item" th:unless="${page.isFirstPage}" >
                                    <i  class="left chevron icon"></i>
                                </a>
                                <span th:each="i:${#numbers.sequence(1,page.pages)}">

                                    <a th:classappend="${page.pageNum==i} ? 'active'" class="item" href="#" th:href="@{/admin/types/{pageNum}(pageNum= ${i})}" th:text="${i}" >1</a>
                                </span>

                                <a th:href="@{/admin/types(page=${page.pageNum}+1)}" class="icon item" th:unless="${page.isLastPage}">
                                    <i class="right chevron icon"></i>
                                </a>
                            </div>
                            <a href="#" th:href="@{/admin/types/input}" class="ui right floated teal basic button">新增</a>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>

    </div>

<!--底部-->
<footer th:replace="admin/_fragments:: footer" class="ui inverted vertical segment ">
    <div class="ui container center aligned container m-padded-tb-massive">
        <div class="ui inverted stackable grid divided">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/we_chat_code.jpg" class="ui rounded image" style="width: 100px;">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-opacity-mini m-text-thin m-text-lined  m-text-spaced">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item" > 用户故事(User Stroy)</a>
                    <a href="#" class="item" > 用户故事(User Stroy)</a>
                    <a href="#" class="item" > 用户故事(User Stroy)</a>
                </div>
            </div>
            <div class="three wide column m-opacity-mini m-text-thin m-text-lined  m-text-spaced">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item" >Email: imchenming@qq.com</a>
                    <a href="#" class="item" > QQ: 1368738516</a>
                    <!--<a href="#" class="item" > 用户故事(User Stroy)</a>-->
                </div>
            </div>
            <div class="seven wide column m-opacity-mini m-text-thin m-text-lined  m-text-spaced">
                <h4 class="ui inverted header">最新博客</h4>
                <p>这是我个人的博客，分享关于编程，思考相关的任何内容，希望可以给来这的人有所帮助...</p>
            </div>
        </div>
        <div class="ui inverted section divider" ></div>
        <p class="m-opacity-mini m-text-thin m-text-lined  m-text-spaced">Copyright 2020-2021 Blog Designed by Cm</p>
    </div>
</footer>
<!--/*/<th:block th:replace="_fragments::script" >/*/-->
<script src="../static/js/jquery-2.2.3.min.js" ></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

<script>

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide')

    });
    $('.ui.dropdown').dropdown();
    $('.message.close').on('click',function () {
        $(this).closest('.message')
            .transition('fade');
    });

</script>
</body>
</html>
