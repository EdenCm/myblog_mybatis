<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title th:replace="${title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css" >
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/css/editormd.min.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
</head>
<body>
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu ">
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" th:href="@{/1}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="mini home icon"></i>首页</a>
            <a href="#" th:href="@{/types/-1/1}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class=" idea icon"></i>分类</a>
            <a href="#" th:href="@{/tags/-1/1}"  class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class=" tags icon"></i>标签</a>
            <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class=" tags icon"></i>归档</a>
            <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="info icon"></i>关于我</a>
            <div class="right item">
                <form name="search" action="#" th:action="@{/search/1}" target="_blank" method="post">
                    <div class="m-item  ui icon inverted transparent input m-mobile-hide">
                        <input type="text" name="query" placeholder="Search..." th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<footer th:fragment="footer" class="ui inverted vertical segment ">
    <div class="ui container center aligned container m-padded-tb-massive">
        <div class="ui inverted stackable grid divided">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/we_chat_code.jpg" th:src="@{/images/we_chat_code.jpg} " class="ui rounded image" style="width: 100px;">

                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-opacity-mini m-text-thin m-text-lined  m-text-spaced">最新博客</h4>
                <div id="newblog-container">
                    <div class="ui inverted link list" th:fragment="newBlogList">
                        <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${newblogs} "th:text="${blog.title}" > 用户故事(User Stroy)</a>
                        <!--/*-->
                        <a href="#" class="item" > 用户故事(User Stroy)</a>
                        <a href="#" class="item" > 用户故事(User Stroy)</a>
                        <!--*/-->
                    </div>
                </div>

            </div>
            <div class="three wide column m-opacity-mini m-text-thin m-text-lined  m-text-spaced">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item " th:text="#{index.email}" >Email: imchenming@qq.com</a>
                    <a href="#" class="item" > QQ: 1368738516</a>
                    <!--<a href="#" class="item" > 用户故事(User Stroy)</a>-->
                </div>
            </div>
            <div class="seven wide column m-opacity-mini m-text-thin m-text-lined  m-text-spaced">
                <h4 class="ui inverted header">最新博客</h4>
                <p>这是我个人的博客，分享关于编程，思考相关的任何内容，希望可以给来这的人有所帮助...</p>
            </div>
        </div>
        <div class="ui inverted section divider" ></div>
        <p class="m-opacity-mini m-text-thin m-text-lined  m-text-spaced">Copyright 2020-2021 Blog Designed by Cm</p>
    </div>
</footer>

<th:block th:fragment="script">
    <script src="../static/js/jquery-2.2.3.min.js" th:src="@{/js/jquery-2.2.3.min.js}"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script>
        $("#newblog-container").load(/*[@{/footer/newblog}]*/"/footer/newblog");
    </script>
</th:block>
</body>
</html>
